<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="" method="get">
    <div>
      <label for="email">Email</label>
    </br>
      <input type="email" id="email" name="email" maxlength="12">
    </div>
    <div>
      <label for="why-is-coding-cool?">Why is coding cool?</label>
    </br>
      <select name="options">
        <option value="select an option" selected>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
  </br>
    <div>
      <label for="Language">Favorite-Language(choose one)</label>
    </br>
    </br>
      <input type="radio" name="language" value="HTML">html
      <input type="radio" name="language" value="CSS">CSS
      <input type="radio" name="language" value="Javascript">Javascript
    </div>
  </br>
    <div>
      <label for="information">Would you like to sign up for more information?</label>
    </br>
    </br>
      <input type="checkbox" id="information" name="information" value="yes" /> Sign me up!
    </div>
    <div>Comments</div>
    <textarea name="comments" cols="30" rows="10"></textarea>
  </br>
    <input type="submit" id="comments" name="submit" value="submit" />
  </form>
</body>
</html>
