<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Learn More</h1>
    <form>
      <label for="email" class="label"><strong>company email</strong></label>
    </br>
      <input type="text" name="email" id="email" class="input" value="sally@company.co">
    </br>
      <label for="Name" class="label"><strong>Name</strong></label>
    </br>
      <input type="text" name="name" id="name" class="input" value="Sally Smith">
    </br>
      <label for="where" class="label"><strong>Where are you hiring?</strong></label>
    </br>
      <input type="text" id="where" name="where" class="input" value="City,Country">
    </br>
      <label for="Engineers" class="label"><strong>How many engineers are you hiring in the next 6 months?</strong></label>
    </br>
      <select id="Engineers">
        <option value="">1-2 Engineers</option>
      </select>
    </br>
      <button>Submit</button>
    </form>
  </main>
</body>
</html>
